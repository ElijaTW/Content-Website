<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>
<h2>REGISTER FORM</h2>

<form action="">
  <label for="firstname">FIRST NAME:</label>
  <input type="text" id="firstname" name="firstname" value="">
  <label for="surname">SURNAME:</label>
  <input type="text" id="surname" name="surname" value="">
  <label for="middlename">MIDDLE NAME:</label>
  <input type="text" id="middlename" name="middlename" value=""><br><br>
  <label for="dateofbirth">DATE OF BIRTH:</label>
  <input type="text" id="dateofbirth" name="dateofbirth" value=""><br><br>
  <label for="country">COUNTRY:</label>
  <input type="radio" id="kenya" name="country" value="kenya">
  <label for="kenya">KENYA</label>
  <input type="radio" id="nigeria" name="country" value="nigeria">
  <label for="nigeria">NIGERIA</label>
  <input type="radio" id="madagascar" name="country" value="madagascar">
  <label for="madagascar">MADASCAR</label><br><br>
  <label for="residence">RESIDENCE:</label>
  <input type="checkbox" id="dandora" name="residence" value="dandora">
  <label for="dandora">DANDORA</label>
  <input type="checkbox" id="kibera" name="residence" value="kibera">
  <label for="kibera">KIBERA</label>
  <input type="checkbox" id="kitengela" name="residence" value="kitengela">
  <label for="kitengela">KITENGELA</label>
  <input type="checkbox" id="mathare" name="residence" value="mathare">
  <label for="mathare">MATHARE</label><br><br>
  <label for="maritalstatus">MARITAL STATUS:</label>
  <select name="maritalstatus" id="maritalstatus">
    <option value="married">MARRIED</option>
    <option value="divorced">DIVORCED</option>
    <option value="single">SINGLE</option>
    <option value="engaged">ENGAGED</option>
    <option value="searching...">SEARCHING...</option>
  </select>
</form>



















</body>
</html>
